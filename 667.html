  <title>Document</title>

<style>
   img{
    opacity: 0.4;
    filter: alpha(opacity=40);
  }
  img:hover{
    opacity: 1.0;
    filter: alpha(opacity=100);
  }
</style>
<body>
  <h1>图片透明度</h1>
  <p>opacity属性通常与：hover选择器一起使用，在鼠标移动到图片上后改变图片的透明的：</p>
  <img src="images/55.jpg" width="150" height="113" alt="klematis">
  <img src="../images/66.jpg" width="150" height="113" alt="klematis">
  <p><b>注意：</b>在ie中必须声明...才能保证有效</p>
</body>
</body>
